<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Офлайн Заметки</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./icons/icon-192x192.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Мои Заметки</h1>
        <div id="offline-status" class="offline-status">Офлайн-режим</div>

        <div class="note-form">
            <textarea id="note-input" placeholder="Введите текст заметки..."></textarea>
            <button id="add-note-btn">Добавить</button>
        </div>

        <div id="notes-list" class="notes-list">
        </div>
        <button id="install-btn" class="install-btn">Установить приложение</button>
    </div>

    <script src="./app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
